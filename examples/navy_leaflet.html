<html>
  <link rel="stylesheet" href="vendor/leaflet.css" />
  <style>
    #map, html, body {
      width: 100%; height: 100%; padding: 0; margin: 0;
    }
  </style>
  <body>
    <div id="map"></div>

    <script src="vendor/leaflet.js"></script>
    <script src="vendor/carto.js"></script>
    <script src="../dist/torque.uncompressed.js"></script>


    <script>
      // define the torque layer style using cartocss
      var CARTOCSS = [
          'Map {',
          '-torque-time-attribute: "date";',
          '-torque-aggregation-function: "count(cartodb_id)";',
          '-torque-frame-count: 760;',
          '-torque-animation-duration: 15;',
          '-torque-resolution: 8',
          '}',
          '#layer {',
          '  marker-width: 100;',
          '  marker-file: url("m.png");',
          '  image-filters: colorize-alpha(blue, cyan, green, yellow, orange, red);',
          '  marker-opacity: 0.1;',
          '  marker-fill: #FEE391; ',
          '  [frame-offset = 1] { marker-width: 50; marker-fill-opacity: 0.1;}',
          '  [frame-offset = 2] { marker-width: 30; marker-fill-opacity: 0.1;}',
          '}'
      ].join('\n');

        
      var map = new L.Map('map', {
        zoomControl: true,
        center: [40, 0],
        zoom: 3
      });

      L.tileLayer('http://{s}.api.cartocdn.com/base-dark/{z}/{x}/{y}.png', {
        attribution: 'CartoDB'
      }).addTo(map);

      var torqueLayer = new L.TorqueLayer({
        user       : 'fdansv',
        table      : 'data',
        cartocss: CARTOCSS
      });
      torqueLayer.addTo(map);
      torqueLayer.play()
    </script>
  </body>
</html>
